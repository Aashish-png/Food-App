
<app-search></app-search>
<ul>
    <li *ngFor="let food of foods">
        <a>
            <img class="img" src="{{food.imgeURL}}" alt="">
        </a>
            <div class="content">
                <div class="name">
                    {{food.name}}
                    <p class="hide"> {{food.desc}}</p>
                </div>
                <div><span class="price">
                    {{food.price |currency}}
                </span></div>
                <span class="favorite{{food.favorite?'':'not'}}">♥</span>
            </div>
           
            <div class="cook-time"><span>{{food.cookTime}}⏱</span>
            
            </div>
            <div>
                <span class="origin" *ngFor="let ori of food.origins">
                    {{ori}}
                </span>
            </div>
          
        
    </li>
</ul>
